
<div class="container-fluid" dir="rtl">
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="height: 573px;">
                <div class="header">
                    <div class="row">
                        <div class="col-lg-11">
                            <h4 class="title">بيانات  النقدية</h4>
                        </div>
                        <div class="col-lg-1">
                            <el-button type="danger" @click="$parent.state=0" style="margin-left: 6px;"><i class="fa fa-arrow-left" style="color:white"></i></el-button>
                        </div>
                    </div>
                </div>

                <div class="content" style="padding-bottom:11px;padding-top:20px">
                    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="120px" class="demo-ruleForm">
                        <el-form-item class="form-group" prop="Valuedigits">
                            <label class="control-label">القيمة</label>
                            <el-input placeholder="القيمة" v-model="ruleForm.Valuedigits"></el-input>
                        </el-form-item>
                        <el-form-item class="form-group" prop="NumInvoiceDep">
                            <label class="control-label"> رقم الايصال</label>
                            <el-input placeholder="رقم الايصال" v-model="ruleForm.NumInvoiceDep"></el-input>
                        </el-form-item>
                        <el-form-item class="form-group" prop="description">
                            <label class="control-label"> معـلومات اخري</label>
                            <el-input type="textarea" placeholder="معـلومات اخري" v-model="ruleForm.description"></el-input>
                        </el-form-item>
                        <el-col :span="5" style="margin-top: 4%;">
                            <el-button @click="resetForm('ruleForm')">إلـغاء</el-button>
                            <el-button type="primary" @click="submitForm('ruleForm')">حفـظ</el-button>
                        </el-col>
                    </el-form>

                </div>


            </div>
        </div>
    </div>
</div>
